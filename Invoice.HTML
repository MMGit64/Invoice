<!DOCTYPE HTML>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">

    <title>Invoice</title>

    <style type="CSS/text">
        .label{
            font-family: monospace, Lucida Console;
            color:white;
        }
        .card {
            box-shadow: 0 4px 8px 0;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <script>
        function Sum(){
            num1 = document.getElementById("inpt1").value;
            num2 = document.getElementById("inpt2").value;
            document.getElementById("sum").innerHTML = (parseInt(num1) + parseInt(num2)).toFixed(2);
        }

        function VAT(){
        num1 = document.getElementById("inpt1").value;
        num2 = document.getElementById("inpt2").value;
        vatPercent = document.getElementById("percent").value;
        document.getElementById("VAT").innerHTML = ((parseInt(num1) + parseInt(num2) + parseInt(vatPercent))/100).toFixed(2);
        }

        function GrandTot(){ 
        num1 = document.getElementById("inpt1").value;
        num2 = document.getElementById("inpt2").value;
        vatPercent = document.getElementById("percent").value;
        document.getElementById("GrSum").innerHTML = (parseInt(num1) + parseInt(num2) +(parseInt(num1) + parseInt(num2) + parseInt(vatPercent))/100).toFixed(2);
        }
    </script>
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
            <div class="card">
                <form name="calculator">
                    <label class="label">Enter first value:</label>
                    <input type="text" id="inpt1" size="4"/>
                    <br><br>
                    <label class="label">Enter second value:</label>
                    <input type="text" id="inpt2" size="4"/><br><br>
                    <label class="label">Enter VAT amount (%):</label>
                    <input type="text" id="percent" size="4"/><br><br>
                    <input type="button" onClick="Sum()" value="Total"/>
                    <input type="button" onClick="VAT()" Value="VAT" />
                    <input type="button" onClick="GrandTot()" Value="Grand Total" />
                </form>
            </div>
            <label class="label">Total Amount: £</label><span id="sum"></span><br>
            <label class="label">VAT Amount: £</label><span id="VAT"></span><br>
            <label class="label">Grand Total: £</label><span id="GrSum"></span>
        </div>
    </div>
</body>
</html>
